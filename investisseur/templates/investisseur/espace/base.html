{% extends 'espace/base.html' %}
{% load static %}


{% block sidebar %}
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="" href="{% url 'home' %}" style="display: inline-block;width: 60%;margin-top: 5px;">
                <div class="sidebar-brand-icon">
                    <img title="xmed capital" class="" src="{% static 'img/logo/logo.jpg' %}" width="100%" height="60" alt="XmedCapital">
                </div>
            </a>
            <hr class="sidebar-divider my-0">

            <ul class="nav navbar-nav text-light" id="accordionSidebar">
                <hr class="sidebar-divider" />

                <li role="presentation" class="nav-item">
                    <div>
                        <a class="btn btn-link nav-link {% if request.path == investissements_investisseur_url %}active{% endif %}"
                           href="{{ investissements_investisseur_url }}"
                           role="button">
{#                            <i class="fas fa-cog"></i>#}
                            <img src="{% static 'img/icons8_general_ledger_64px.png' %}" width="35" height="35">
                            <span class="font-weight-bold">Mes Investissements</span>
                        </a>
                    </div>
                </li>
                <hr class="sidebar-divider" />

                <li role="presentation" class="nav-item">
                    <div>
                        <a class="btn btn-link nav-link {% if request.path == payements_investisseur_url %}active{% endif %}"
                           href="{{ payements_investisseur_url }}"
                           role="button">
{#                            <i class="fas fa-users"></i>#}
                            <img src="{% static 'img/icons8_payment_history_100px.png' %}" width="35" height="35">
                            <span class="font-weight-bold">Mes Payements</span>
                        </a>
                    </div>
                </li>
                <hr class="sidebar-divider" />

                <li role="presentation" class="nav-item">
                    <div>
                        <a class="btn btn-link nav-link {% if request.path == filleuls_url %}active{% endif %}"
                           href="{{ filleuls_url }}"
                           role="button">
{#                            <i class="fas fa-users"></i>#}
                            <img src="{% static 'img/icons8_people_48px.png' %}" width="35" height="35">
                            <span class="font-weight-bold">Mes Filleuls</span>
                            <span class="badge rounded-pill bg-danger">{{ investisseur.fieuls.all|length }}</span>
                        </a>
                    </div>
                </li>
                <hr class="sidebar-divider" />
            </ul>

            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
{% endblock %}
