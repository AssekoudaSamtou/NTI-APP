{% load static %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_investissement">
                    <strong>Investissement</strong>
                </label>
                {{ form.investissement }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_date">
                    <strong>Date Payement</strong>
                </label>
                {{ form.date }}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_montant">
                    <strong>Montant</strong>
                </label>
                {{ form.montant }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_status">
                    <strong>Statut du Payement</strong>
                </label>
                {{ form.status }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Ajouter</button>
    </div>
</form>
