{% load static %}
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login - Brand</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}" />
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="" style="margin-top: 40%; margin-left: 40%;">
                                    <img class="" src="{% static 'img/logo/logo.jpg' %}" width="200" height="100">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Bienvenu(e)</h4>
                                    </div>
                                    <form class="user" method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="text" id="id_username" placeholder="Nom d'utilisateur" name="username" autofocus required/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-user" type="password" id="id_password" placeholder="Mot de passe" name="password" required/>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1" />
{#                                                    <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>#}
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Se connecter</button>
                                        <hr />
{#                                        <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>  Login with Google</a>#}
{#                                        <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>  Login with Facebook</a>#}
{#                                        <hr/>#}
                                    </form>
                                    <div class="text-center"><a class="small" href="">Mot de Passe oublié ?{{ user }}</a></div>
                                    <div class="text-center"><a class="small" href="">Créer un compte!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{#{{ form }}#}

</body>

</html>
