{% load static %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_nom">
                    <strong>Nom</strong>
                </label>
                {{ form.nom }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_prenom">
                    <strong>Date Début</strong>
                </label>
                {{ form.date_debut }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_avatar">
                    <strong>Durée</strong>
                </label>
                {{ form.duree }}
                </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_telephone">
                    <strong>Balance d'Initialisation</strong>
                </label>
                {{ form.balance_initialisation }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_email">
                    <strong>Objectif </strong>
                </label>
                {{ form.objectif }}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_telephone">
                    <strong>Les comptes associés</strong>
                </label>
{#                {{ form.comptes }}#}
                <div>
                    <select name="comptes" id="id_comptes" multiple class="form-control d-none">
                        {% for compte in comptes %}

                            {% if compte in exercice.comptes.all %}
                                <option value="{{ compte.id }}" selected>{{ compte.num_compte }}</option>
                            {% else %}
                                <option value="{{ compte.id }}">{{ compte.num_compte }}</option>
                            {% endif %}

                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Sauvegarder</button>
    </div>
</form>
