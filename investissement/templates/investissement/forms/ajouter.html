{% load static %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_investisseur">
                    <strong>Investisseur</strong>
                </label>
                {{ form.investisseur }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_montant">
                    <strong>Montant(Fcfa)</strong>
                </label>
                {{ form.montant }}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_date_investissement">
                    <strong>Date Investissement</strong>
                </label>
                {{ form.date_investissement }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_date_decompte">
                    <strong>Date du Décompte</strong>
                </label>
                {{ form.date_decompte }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_duree">
                    <strong>Durée</strong>
                </label>
                {{ form.duree }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Ajouter</button>
    </div>
</form>
