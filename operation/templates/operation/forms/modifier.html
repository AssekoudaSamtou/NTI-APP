{% load static %}


<form id="modifier_form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-lg-4">
            <div class="form-group">
                <label for="id_date">
                    <strong>Date de l'Opération</strong>
                </label>
                {{ form.date }}
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group">
                <label for="id_date">
                    <strong>&nbsp;Heure</strong>
                </label>
                <input class="form-control" type="time" name="heure" value="{{ heure }}" id="id_heure" required />
            </div>
        </div>
        <div class="col-lg-4 offset-2">
            <div class="form-group">
                <label for="id_type_operation">
                    <strong>Type Opération</strong>
                </label>
                {{ form.type_operation }}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_montant">
                    <strong>Montant(Fcfa)</strong>
                </label>
                {{ form.montant }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_compte">
                    <strong>Compte Cilbe</strong>
                </label>
                {{ form.compte }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-save"></i>&nbsp;Save</button>
        <button class="btn btn-danger btn-sm" type="button"
                value="{% url 'supprimer_operation' pk=operation.id %}"
                onclick="supprimerOperation(this.value);">

            <i class="fas fa-trash" ></i>&nbsp;Delete

        </button>
    </div>
</form>
