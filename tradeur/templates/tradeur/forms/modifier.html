{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}
{% block stylesheets %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/tradeur/ajouter.css' %}">
{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="container-fluid">
			<h3 class="text-dark mb-4">Nouveau Tradeur</h3>
			<div class="row mb-3">
				
				{% include 'tradeur/cards/avatar.html' %}

				<div class="col-lg-8">
					<div class="row">
						<div class="col">
							<div class="card shadow mb-3">
								<div class="card-header py-3">
									<p class="text-primary m-0 font-weight-bold">Tadeur Informations</p>
								</div>
								<div class="card-body">
									<form action="" method="POST">
										{% csrf_token %}
										
										{% include 'dash/card/user_form.html' %}

										<div class="form-group">
											<button class="btn btn-primary btn-sm" type="submit">Ajouter</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
