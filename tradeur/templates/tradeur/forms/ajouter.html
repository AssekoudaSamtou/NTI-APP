{% load static %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_nom">
                    <strong>Nom</strong>
                </label>
                {{ form.first_name }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_prenom">
                    <strong>Prénom</strong>
                </label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="col d-none">
            <div class="form-group">
                <label for="id_avatar">
                    <strong>Avatar</strong>
                </label>
                {{ form.avatar }}
                {{ form.username }}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="id_telephone">
                    <strong>Téléphone</strong>
                </label>
                {{ form.telephone }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_email">
                    <strong>Adresse Email</strong>
                </label>
                {{ form.email }}
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_sexe">
                    <strong>Sexe</strong>
                </label>
                {{ form.sexe }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Ajouter</button>
    </div>
</form>
